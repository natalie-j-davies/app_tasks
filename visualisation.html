<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualistion Task</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" ></script>
    
</head>
<body>
    <div id="pieChart" style="width:100%; max-width:600px; height:500px;"></div>
    <div id="barChart" style="width:100%; max-width:600px; height:500px;"></div>
    <script>
        google.charts.load('current',{'packages':['corechart']});
        google.charts.setOnLoadCallback(drawPieChart);

    function drawPieChart(){
        var data = google.visualization.arrayToDataTable([
            ['Name', 'Litres'],
            ['Cola', 24],
            ['Diet Cola', 20],
            ['Lemonade', 19],
            ['Dandelion and Burdock', 60],
            ['Orangeade', 10]
        ])

        var options = {
            title:'Estimated litres of soft drink consumed at a student hackathon',
        };

        var chart = new google.visualization.PieChart(document.getElementById('pieChart'));
        chart.draw(data,options);
    }
    </script>
    <script>

        google.charts.load('current',{'packages':['corechart']});
        google.charts.setOnLoadCallback(drawBarChart);

        function drawBarChart(){
        var data = google.visualization.arrayToDataTable([
            ['Name', 'Mass(g)'],
            ['Teacakes', 600],
            ['Lollipops', 700],
            ['Parma Violets', 3000],
            ['Chocolate Coins', 500]
    ])
    var options = {
            title:'Estimated mass of sweets consumed during a student hackathon',
        };

        var chart = new google.visualization.BarChart(document.getElementById('barChart'));
        chart.draw(data,options);
    }

    </script>

</body>
</html>
