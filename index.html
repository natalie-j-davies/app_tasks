<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
    </style>
</head>
<body>
<div id="app" class="container">
    <input type="text" v-model="filter" placeholder="Search for a Dino!"/>

    <table id="dinoTable">
    <thead>
        <tr>
        <th>Name</th>
        <th>Type</th>
        <th  @click="sort('age')">Age &#8597</th>
        <th>isAlive</th>
        </tr>
    </thead>
    <tbody>

        <tr v-for="(row,index) in sortedAndFilteredRows" :key="'name-${index}'">
        <td>{{ row.name }}</td>
        <td>{{ row.type }}</td>
        <td>{{ row.age }}</td>
        <td>{{ row.isAlive }}</td>
        </tr>

    </tbody>
        </table>
        <button @click="sort('age')" class="btn btn-outline-info">Sort by Age</button>
</div>
<script type="text/javascript">
    var app = new Vue({
    el: '#app',
    data: {
    filter:'',
    rows: [
        {name: "Littlefoot", type: "Brontosaurus", age: 145500000, isAlive: false},
        {name: "Steve", type: "Operations Director", age: 44, isAlive: true},
        {name: "Barry", type: "Release Dinosaur", age: 44, isAlive: false},
        {name: "Non-Trademark-Violating-Zilla", type: "Godlike", age: 64, isAlive: false}
        ],
    sortKey: 'age',
    sortOrders: {
        age: 1
      }
    },
    computed: {
        sortedAndFilteredRows(){
            return this.rows

            .filter(row => {
                const name = row.name.toString().toLowerCase();
                const searchTerm = this.filter.toLowerCase();

                return name.includes(searchTerm);
            })
            .sort((a,b) => {
                let order = this.sortOrders[this.sortKey]
                let aV = a[this.sortKey]
                let bV = b[this.sortKey]
                if(aV === bV) return 0
                return aV > bV ? order : order * -1
            })
        }
    },
    methods: {
        sort(key) {
            this.sortKey = key;
            this.sortOrders[key] = this.sortOrders[key] * -1
        }
    }
})
</script>
</body>
</html>
